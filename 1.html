<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <script src="vue.min.js"></script>
</head>
<body>
    <div id="example">
        <my-component>注册</my-component>
    </div>

    <script>
        // 定义
       var MyComponent = Vue.extend({
            template: '<div>A custom component!</div>'
              })
              // 注册
            Vue.component('my-component', MyComponent)
        // 创建根实例
     var vm= new Vue({
            el: '#example'
       })
        </script>
</body>
</html>
